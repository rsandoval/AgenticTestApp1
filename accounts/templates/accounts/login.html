{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="auth-container">
    <h2>Iniciar sesión</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
  </div>
{% endblock %}
