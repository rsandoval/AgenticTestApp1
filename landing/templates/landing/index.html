{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="hero">
    <div class="container">
      <h1>Bienvenido a PIAmentor</h1>
      <p>Gestión integral de procesos de capacitación con enfoque en resultados.</p>
      <a class="btn" href="/accounts/register/">Comenzar</a>
    </div>
  </section>
  <section class="features">
    <div class="container">
      <h2>Características</h2>
      <ul>
        {% for f in features %}
        <li>
          <h3>{{ f.title }}</h3>
          <p>{{ f.desc }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
  <section class="callout">
    <div class="container">
      <img src="{% static 'images/placeholder.svg' %}" alt="Ilustración" style="max-width:100%; height:auto;">
    </div>
  </section>
{% endblock %}
